<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="form-title">Create your Personal Profile</h1>
    <section>
      <form aria-labelledby="form-tile">
        <p id="description">
          We want to get known you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="description">
          <legend>Personal Information</legend>
          <label for="input-firstName">First Name:</label>
          <input id="input-firstName" type="text" name="firstName" />
          <label for="input-lastName">Last Name:</label>
          <input id="input-lastName" type="text" name="LastName" />
          <label for="input-date">Your Birthday:</label>
          <input id="input-date" type="date" name="date" />
        </fieldset>

        <p id="description-furtherInformation">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>

        <fieldset>
          <legend>Further Information</legend>
          <label for="input-color">Last Name:</label>
          <input id="input-color" type="color" name="color" value="#E5430F" />
          <label for="select-pet">What's your favourite pet?</label>
          <select id="select-pet" name="pet">
            <option value=""> --- choose an option ---</option>
            <option value="cadabra">Agra cadabra</option>
            <option value="chicken">Chicken Turtle</option>
            <option value="jellyfish"> Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
